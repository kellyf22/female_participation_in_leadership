<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <form id="form_id" onsubmit="sub(event)">
        <div class="form-group">
            <h1>Salary Prediction</h1>
            <div class="element">
                <label for="inputPassword5">What is your gender?</label>
                <select class="dropdown-item" id="gender" name="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
                <br>
            </div>
            <div class="element">
                <label for="inputPassword5">What is your age?</label>
                <input type="number" min="17" max="90" step="1.0" class="form-control" value=25>
            </div>
            <div class="element">
                <label for="inputPassword5">How would you define your work sector? </label>
                <select class="dropdown-item" id="worksector" name="worksector">
                    <option value="0">Private</option>
                    <option value="1">Public</option>
                    <option value="2">Self-Employed</option>
                    <option value="3">Unemployed</option>
                </select>
            </div>
            <div class="element">
                <label for="inputPassword5">What is the highest degree or level of school you have completed?</label>
                <select class="dropdown-item" id="dependents" name="dependents">
                    <option value="0">High School Degree</option>
                    <option value="1">Associate Degree</option>
                    <option value="2">Bachelors</option>
                    <option value="3">Graduate</option>
                    <option value="4">Not Graduated</option>
                    <option value="5">Preschool</option>
                </select>
            </div>
            <div class="element">
                <label for="inputPassword5">What is your marital status?</label>
                <select class="dropdown-item" id="worksector" name="worksector">
                    <option value="0">Single</option>
                    <option value="1">Married</option>
                    <option value="2">Seperated</option>
                    <option value="3">Divorced</option>
                    <option value="4">Widowed</option>
                </select>
            </div>
            <div class="element">
                <label for="inputPassword5">What is your occupation?</label>
                <select class="dropdown-item" id="worksector" name="worksector">
                    <option value="0">Manager</option>
                    <option value="1">Service</option>
                    <option value="2">Sales</option>
                    <option value="3">Technician</option>
                    <option value="4">Agricultural</option>
                    <option value="5">Clerical</option>
                </select>
            </div>
            <div class="element">
                <label for="inputPassword5">What is your ethnicity? </label>
                <select class="dropdown-item" id="worksector" name="worksector">
                    <option value="0">White</option>
                    <option value="1">Black</option>
                    <option value="2">Asian</option>
                    <option value="3">Aboriginal</option>
                </select>
            </div>
            <div class="element">
                <label for="inputPassword5">How many hours do you work per week?</label>
                <input type="number" min="1" max="99" step="1.0" class="form-control" value=40>
            </div>
            <div class="element">
                <label for="inputPassword5">Which continent do you currently live?</label>
                <select class="dropdown-item" id="worksector" name="worksector">
                    <option value="0">North America</option>
                    <option value="1">Sourth America</option>
                    <option value="2">Asia</option>
                    <option value="3">Europe</option>
                </select>
            </div>

        </div>
        <input type="submit">
    </form>
    <p id="demo"></p>
</body>

</html>
